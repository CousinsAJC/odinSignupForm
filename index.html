<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="main">
        <div class="background border">
            <div class="logo border">
                <img class="odin-pic" src="odin-lined.png" height="100%"></img>
                <text>odin</text>
            </div>
        </div>
        <div class="content border">
            <div class="info border">
                <p>
                    This is not a real online service!  You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
            </div>
            
            <form class="border">
                <label class="border">Let's do this!</label>
                <label>First Name</label>
                <input type="text" title="FIRST NAME">
                <label>Last Name</label>
                <input type="text" title="LAST NAME">
                <label>email</label>
                <input type="email" title="EMAIL">
                <label>Phone Number</label>
                <input type="text" title="PHONE NUMBER"> 
                <label>Password</label>
                <input type="password" title="PASSWORD">
                <label>Confirm Password</label>
                <input type="password" title="CONFIRM PASSWORD">
            </form>

            <div class="create-account border">
                <button class="border">Create Account</button>

                <p>Already have an account?  <a href="login.html">Log in</a></p>

            </div>



        </div>
    </div>

</body>
</html>
