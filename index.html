<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="main">
        <div class="background border">
            <div class="logo border">
                <img class="odin-pic" src="odin-lined.png" height="100%"></img>
                <text>odin</text>
            </div>
        </div>

        <div class="content border">
            <div class="info border">
                <p>
                    This is not a real online service!  You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>

                <p>You <em>know</em> you want to.</p>
            </div>
            <form class="form-bucket" id="myForm" method="post">
                <div class="form-title">
                    <label class="border form-title-text">Let's do this!</label>
                </div>

                <div class="form">
                    <div class="row-one">
                        <div class="first-name">
                            <label>FIRST NAME</label>
                            <input type="text" title="FIRST NAME">
                        </div>
                        <div class="last-name">
                            <label>LAST NAME</label>
                            <input type="text" title="LAST NAME">
                        </div>
                    </div>
                    <div class="row-two">
                        <div class="email">
                            <label>EMAIL</label>
                            <input type="email" title="EMAIL">
                        </div>
                        <div class="phone-number">   
                            <label>PHONE NUMBER</label>
                            <input type="text" title="PHONE NUMBER"> 
                        </div>
                    </div>    
                    <div class="row-three">
                        <div class="password">
                        <label>PASSWORD</label>
                        <input type="password" required title="PASSWORD" minlength="5" maxlength="10">
                        </div>
                            <div class="confirm-password">
                            <label>CONFIRM PASSWORD</label>
                            <input type="password" required title="CONFIRM PASSWORD" minlength="5" maxlength="10">
                        </div>
                    </div>
                </div>
            </form>


                
                
                
            <div class="create-account border">
                <button class="border" type="submit" action="/submit" form="myForm">Create Account</button>

                <p>Already have an account?  <a href="login.html">Log in</a></p>

            </div>



        </div>
    </div>

</body>
</html>
